{
  "apiVersion": "autoscaling/v2",
  "kind": "HorizontalPodAutoscaler",
  "metadata": {
    "name": "av-separation-hpa",
    "namespace": "production"
  },
  "spec": {
    "scaleTargetRef": {
      "apiVersion": "apps/v1",
      "kind": "Deployment",
      "name": "av-separation-transformer"
    },
    "minReplicas": 2,
    "maxReplicas": 20,
    "metrics": [
      {
        "type": "Resource",
        "resource": {
          "name": "cpu",
          "target": {
            "type": "Utilization",
            "averageUtilization": 70
          }
        }
      },
      {
        "type": "Resource",
        "resource": {
          "name": "memory",
          "target": {
            "type": "Utilization",
            "averageUtilization": 80
          }
        }
      }
    ],
    "behavior": {
      "scaleUp": {
        "stabilizationWindowSeconds": 60,
        "policies": [
          {
            "type": "Percent",
            "value": 50,
            "periodSeconds": 60
          }
        ]
      },
      "scaleDown": {
        "stabilizationWindowSeconds": 300,
        "policies": [
          {
            "type": "Percent",
            "value": 10,
            "periodSeconds": 60
          }
        ]
      }
    }
  }
}