{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "name": "av-separation-transformer",
    "namespace": "production",
    "labels": {
      "app": "av-separation-transformer",
      "version": "v1.0.0",
      "environment": "production"
    }
  },
  "spec": {
    "replicas": 3,
    "strategy": {
      "type": "RollingUpdate",
      "rollingUpdate": {
        "maxSurge": 1,
        "maxUnavailable": 0
      }
    },
    "selector": {
      "matchLabels": {
        "app": "av-separation-transformer"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "av-separation-transformer"
        },
        "annotations": {
          "prometheus.io/scrape": "true",
          "prometheus.io/port": "8080"
        }
      },
      "spec": {
        "containers": [
          {
            "name": "av-separation",
            "image": "av-separation-transformer:v1.0.0",
            "ports": [
              {
                "containerPort": 8000,
                "name": "api"
              },
              {
                "containerPort": 8080,
                "name": "metrics"
              }
            ],
            "resources": {
              "requests": {
                "memory": "4Gi",
                "cpu": "2000m",
                "nvidia.com/gpu": "1"
              },
              "limits": {
                "memory": "8Gi",
                "cpu": "4000m",
                "nvidia.com/gpu": "1"
              }
            },
            "env": [
              {
                "name": "ENVIRONMENT",
                "value": "production"
              },
              {
                "name": "LOG_LEVEL",
                "value": "INFO"
              },
              {
                "name": "METRICS_ENABLED",
                "value": "true"
              },
              {
                "name": "PROMETHEUS_PORT",
                "value": "8080"
              }
            ],
            "livenessProbe": {
              "httpGet": {
                "path": "/health",
                "port": 8000
              },
              "initialDelaySeconds": 30,
              "periodSeconds": 10
            },
            "readinessProbe": {
              "httpGet": {
                "path": "/ready",
                "port": 8000
              },
              "initialDelaySeconds": 15,
              "periodSeconds": 5
            }
          }
        ],
        "nodeSelector": {
          "accelerator": "nvidia-tesla-v100"
        },
        "tolerations": [
          {
            "key": "nvidia.com/gpu",
            "operator": "Exists",
            "effect": "NoSchedule"
          }
        ]
      }
    }
  }
}