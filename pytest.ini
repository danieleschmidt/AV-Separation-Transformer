[tool:pytest]
# PyTest Configuration for AV-Separation-Transformer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test component interactions)
    slow: Slow tests (performance, large data)
    gpu: Tests requiring GPU (skipped if GPU not available)
    api: API endpoint tests
    model: Model architecture tests
    training: Training-related tests
    security: Security and validation tests

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --color=yes
    -ra

# Coverage options (when using pytest-cov)
# addopts = --cov=src/av_separation --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Minimum version
minversion = 7.0

# Test timeout (for hanging tests)
timeout = 300

# Parallel execution options (when using pytest-xdist)
# addopts = -n auto

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Specific ignores for libraries
    ignore:.*torch.distributed.*:UserWarning
    ignore:.*torch.nn.utils.rnn.*:UserWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Temporary directory
tmp_path_retention_count = 3
tmp_path_retention_policy = failed

# Collection
collect_ignore = [
    "build",
    "dist", 
    ".git",
    ".pytest_cache",
    "__pycache__"
]